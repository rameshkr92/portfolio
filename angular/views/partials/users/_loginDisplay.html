<div class="template-wrapper">
<!-- Have to have one `root` element when using templateUrl w/replace `true` -->
  <div id="login" class="row">
    <div class="jumbotron col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1
      col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <div class="container">
        <h2 id="title">Login</h2>

        <form id="login_form" name="login_form" role="form"
          data-ng-submit="login()" novalidate>

          <div class="form-group"
            data-ng-class="{'has-error': login_form.email.$dirty &amp;&amp;
            login_form.email.$invalid,
            'has-success': login_form.email.$dirty &amp;&amp;
            login_form.email.$valid}">

            <label for="email">Email Address</label>
            <input type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Email address"
              data-ng-model="user.email"
              data-ng-model-options="{updateOn: 'blur'}"
              autofocus required />

            <span data-ng-show="login_form.email.$error.email" class="help-block">
              Valid email address is required
            </span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              data-ng-model="user.password"
              required />
          </div>

          <div class="form-actions">
            <div>
              <button type="submit"
                id="login-btn"
                class="btn btn-primary col-xs-12 col-sm-12 col-md-12 col-lg-12"
                data-ng-disabled="login_form.$invalid">
                  Login
              </button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              Don't have an account?
              <a id="register-btn" class="btn btn-link" href="#/users/register">Register</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
