<div class="content">
  <div id="animate">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2
        col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 text-center">
        <div class="thumb-div">
          <span data-ng-repeat="img in album">
            <img class="car-img img-responsive" data-ng-src="{{img.url}}"
              data-ng-click="setImage({{$index}})">
          </span>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-span-12 text-center">
        <select id="album-selector" name="album"
          data-ng-model="albums.selected"
          data-ng-change="changeAlbum()"
          data-ng-options="album.name for album in albums.available track by
            album.id">
        </select>
      </div>
    </div>
    <hr>
    <div id="img-display" class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1
        col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 text-center">
        <div class="album-images">
          <img class="photo img-responsive center-block"
            data-ng-repeat="img in album"
            data-ng-src="{{img.url}}"
            data-ng-class="{active: activeImg==img}">
        </div>
      </div>
    </div>
  </div>
</div>
