<div class="content">
  <div id="portfolio">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="text-center">
          <hr>
          <h2 id="portfolio-title" data-ng-bind="portfolio_title"></h2>
          <hr>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1
        col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div data-ng-repeat="portfolio in portfolios">
          <div class="clearfix hidden-sm hidden-md hidden-lg"></div>
          <div class="clearfix hidden-xs hidden-md hidden-lg"
            ng-if="$index % 2 === 0"></div>
          <div class="clearfix hidden-xs hidden-sm"
            ng-if="$index % 3 === 0"></div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <hr class="portfolioHR">
            <h4 class="text-center portfolio-name"
              data-ng-bind="portfolio.name"></h4>
            <hr class="portfolioHR">
            <a id="portfolio-link{{$index}}" class="portfolio-link"
              href="{{portfolio.href}}">
              <img id="portfolio{{$index}}" class="portfolio-img img-responsive"
                data-ng-src="{{portfolio.img}}">
            </a>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <ul data-ng-repeat="tech in portfolio.tech0">
                  <li class="tech" data-ng-bind="tech"></li>
                </ul>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <ul data-ng-repeat="tech in portfolio.tech1">
                  <li class="tech" data-ng-bind="tech"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <data-ng-include src="'partials/main/_scrollTo.html'"></data-ng-include>
  </div>
</div>
